<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Classiffier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/index.css') }}"></head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="nav-container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">News Classiffier</a>
        </div>
    </nav>
    <h1 class="text-center fs-1 font-monospace main-text">News Classiffier</h1>

    <div class="form-container">
        <div class="form-wrapper">
            <label for="model"></label>
            <select name="model" id="model" class="form-select">
                <option value="rfc" selected>Random Forest Classiffier</option>
            </select>
            <form action="/predict" method="POST" class="text-center input-form">
                <div class="mb-3 input-text">
                    <input class="form-control form-control-lg" type="text" placeholder="Title" aria-label="Title" id="title" name="input_title">
                    <label for="title"></label>
                    <input class="form-control form-control-lg" type="text" placeholder="Text" aria-label="Text" id="text" name="input_text">
                    <label for="text"></label>
                </div>
                <button type="submit" class="btn btn-dark sbm-bttn">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
