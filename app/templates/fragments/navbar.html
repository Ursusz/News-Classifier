
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" rel="stylesheet">
<link href="{{ url_for('static', filename='scss/navbar.css') }}" rel="stylesheet">

<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="nav-container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">News Classiffier</a>
    </div>
    <div class="ms-auto">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.profile', username=current_user.username) }}" class="btn btn-outline-secondary me-2 button-right">Profile</a>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger button-right">Sign Out</a>
        {% else %}
            <a href="{{ url_for('auth.register') }}" class="btn btn-outline-success me-2 button-right">Register</a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary button-right">Login</a>
        {% endif %}
    </div>
</nav>
